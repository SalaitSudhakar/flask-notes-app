<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/459903/create-note.svg"
      type="image/x-icon"
    />
    <title>{% block title%}Notes App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <!-- The main navigation bar appears on every page because this
          is the base template that other pages extend. It includes
          links that change depending on whether the user is logged in. -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-3 z-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">Notes App</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a class="nav-item nav-link mx-lg-2" id="home" href="/">Home</a>
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link mx-lg-2" id="logout" href="/logout"
              >Logout</a
            >
            {% else %}
            <a class="nav-item nav-link mx-lg-2" id="login" href="/login"
              >Login</a
            >
            <a class="nav-item nav-link mx-lg-2" id="signUP" href="/sign-up"
              >Sign Up</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Flash Messages -->
    <!-- Flashed messages are short notifications (error/success)
          shown to users after actions like login, signup, or saving a note. -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% set category, message = messages[0] %}

    <div
      class="mb-3 mt-0 alert alert-{{ 'danger' if category == 'error' else 'success' }} 
                alert-dismissible fade show mt-0 text-center mx-auto"
      role="alert"
    >
      {{ message }}

      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %} {% endwith %}

    <div class="container mx-auto">{% block content%} {% endblock %}</div>

    <!-- Bootstrap Js Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
